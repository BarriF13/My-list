<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>My list</title>
</head>

<body>
  <div class="container" style="border: 1px red solid">
    <div class="row" style="border: 1px rgb(13, 1, 41) solid">
      <div class="col s12"style="border: 1px rgb(103,56,4) solid">
        <div id="main" class="card"style="border: 1px rgb(0,5,255) solid">
          <div class="card-content"style="border: 1px rgb(153,156,44) solid">
            <span class="card-title"style="border: 1px rgb(203,56,4) solid">My List</span>
            <div class="row"style="border: 1px rgb(103,356,133) solid">
              <form action="" id="task-form" style="border: 1px rgb(208, 255, 0) solid">
                <div class="input-field coi s12" style="border: 1px rgb(0, 255, 242) solid">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action" style="border: 1px rgb(9, 255, 0) solid">
            <h5 id="task-title">list</h5>
            <div class="input-field coi s12" style="border: 1px rgb(126, 103, 103) solid">
              <input type="text" name="filter" id="filter">
              <label for="task">Filter lists</label>
            </div>
            <ul class="collection" style="border: 1px rgb(70, 137, 37) solid"> </ul>
            <a href="#" class="clear-tasks btn black">Clear list</a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
